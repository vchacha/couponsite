<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>CouponSite</title>
</head>
<body id="company">
	<form action="company.html" method "post">
		<fieldset>
				<div> 
					Company ID: <input type="text" placeholder="Company ID"  name="CompanyID"/> 
					<br/>
					<br/>
					  Company Name: <input type="text" placeholder="Company Name"  name="CompanyName"/> 			
					<br/>
					<br/>
					  Password: <input type="text" placeholder="Password"  name="Password"/> 
					<br/>
					<br/>
					  Email: <input type="text" placeholder="Email"  name="Email"/>
					<br/>
					<br/>
					<br/>
					<input type="Submit" />
				</div>
		</fieldset>			
	</form>
</body>


<body id="customer">
	<form action="customer.html" method "post">
		<fieldset>
				<div> 
					Customer ID: <input type="text" placeholder="Customer ID"  name="CustomerID"/> 
					<br/>
					<br/>
					  Customer Name: <input type="text" placeholder="Customer Name"  name="CustomerName"/> 			
					<br/>
					<br/>
					  Password: <input type="text" placeholder="Password"  name="Password"/> 
					<br/>
					<br/>
					  Email: <input type="text" placeholder="Email"  name="Email"/>
					<br/>
					<br/>
					<br/>
					<input type="Submit" />
				</div>
		</fieldset>			
	</form>
</body>


<body id="coupon">
	<form action="coupon.html" method "post">
		<fieldset>
				<div> 
					Coupon ID: <input type="text" placeholder="Coupon ID"  name="couponId"/> 
					<br/>
					<br/>
					Company ID: <input type="text" placeholder="Company ID"  name="companyId"/>  			
					<br/>
					<br/>
					Title: <input type="text" placeholder="Title"  name="title"/> 
					<br/>
					<br/>
					Start Date: <input type="text" placeholder="Start Date"  name="startDate"/>
					<br/>
					<br/>
					End Date: <input type="text" placeholder="End Date"  name="endDate"/>
					<br/>
					<br/>
					Amount: <input type="text" placeholder="Amount"  name="amount"/>
					<br/>
					<br/>
					Type: <select name="Type"> 
					<option value="RESTURANT"> RESTURANT </option> 
					<option value="ELECTRICITY"> ELECTRICITY </option>
					<option value="FOOD"> FOOD </option> 
					<option value="HEALTH"> HEALTH </option> 
					<option value="SPORTS"> SPORTS </option> 
					<option value="CAMPING"> CAMPING </option> 
					<option value="TRAVELLING"> TRAVELLING </option> 
					</select>
					<br/>
					<br/>
					Message:
					<br/>
					<textarea cols="30" rows="5"> </textarea>
					<br/>
					<br/>
					Price: <input type="text" placeholder="Price"  name="price"/>
					<br/>
					<br/>
					Select an image : <input type="file" name="image" size="45" /> 
					<br/>
					<br/>
					<br/>
					<input type="Submit"/>
				</div>
		</fieldset>			
	</form>
</body>
</html>
