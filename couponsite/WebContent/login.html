<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coupon site</title>
</head>
<body>
<form name="login">
Username<input type="text" name="userid"/>
Password<input type="text" name="password"/>
Client Type<select id="clientTypeSelector">
      <option value="ADMIN">ADMIN
      <option value="CUSTOMER">CUSTOMER
      <option value="COMPANY">COMPANY
	</select>
<input type="button" onclick="check(this.form)"  value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script language="javascript">
function check(form) {
	
	//http://localhost:8080/jerseyservice/rest/admin/login/Admin/1234/ADMIN
        console.log("sending request");
	var request = $.ajax({
        //url: "http://localhost:8080/jerseyservice/rest/admin/hello",
        //url: "http://localhost:8080/jerseyservice/rest/admin/login/Admin/1234/ADMIN",
        url: "http://localhost:8080/jerseyservice/rest/login/" + form.userid.value + "/" + form.password.value + "/ADMIN",
        type: "GET",
        dataType: "html"
    });
	console.log("respons from servise " + request);

    request.done(function(msg) {
        $("#mybox").html(msg);          
    });
    window.location="admin.html";
}

function check(this.form)() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("demo").innerHTML =
	      this.responseText;
	    }
	  };
	  xhttp.open("GET", "ajax_info.txt", true);
	  xhttp.send();
	}


</script>

</body>
</html>
