<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coupon site</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<!-- <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script> -->

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.dataTables.js"></script>

<Script>
function login1() {
	var username = $("#userid").val();
	var password = $("#password").val();
	xhr = new XMLHttpRequest();
	var url = "http://localhost:8080/jerseyservice/rest/login/" + username + "/" + password + "/" + "ADMIN";
	xhr.open("GET", url, true);
	xhr.setRequestHeader("Content-type", "application/json");
	xhr.onreadystatechange = function () { 
	     if (xhr.status == 200) {
	        //var json = JSON.parse(xhr.responseText);
	        console.log('json: ' + xhr.responseText);
	        location.href="admin.html";	        
	    } else {
	    	 alert('Login failed: Invalid user or password');
	    	 return;
	    }
	}
	xhr.send();
}
</script>
</head>
<body>
<div>
<form name="loginme">
Username<input type="text" name="userid" id="userid"/>
Password<input type="text" name="password" id="password"/>
Client Type<select id="clientTypeSelector">
      <option value="ADMIN">ADMIN
      <option value="CUSTOMER">CUSTOMER
      <option value="COMPANY">COMPANY
	</select>
<input type="button" onclick="login1()" value="Login"/>
</form>
</div>

</body>
</html>
